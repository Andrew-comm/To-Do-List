{% load static %}
<link rel="stylesheet" href="{% static 'styles.css' %}">
{% block content %}


<div class="delete-container">
    <a href="{% url 'tasks' %}" class="delete-btn">Go Back</a>
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete this {{tasks}} task</p>
        <input type="submit" value="Delete" class="btn">
    </form>
</div>
{% endblock %}
